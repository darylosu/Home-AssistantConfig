- platform: template
  sensors:
    bathroom_motion_all:
      friendly_name: "Bathroom Motion All"
      icon_template: >-
        {% if is_state('binary_sensor.bathroom_motion_motion', 'on') or is_state('binary_sensor.shower_motion_motion', 'on') %}
          mdi:run
        {% else %}
          mdi:walk
        {% endif %}
      value_template: >-
